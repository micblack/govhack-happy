<!DOCTYPE html>
<html lang="en">
<head>
	<title>My VueJS Project</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div id="app" class="page">
		<h1>{{ salutation }}</h1>
		<h2>How are you feeling right now?</h2>
		<div class="moods">
			<mood-button mood="sad"></mood-button>
			<mood-button mood="neutral"></mood-button>
			<mood-button mood="happy"></mood-button>
		</div>
		<hr>
		<p>The last answer was <strong>happy</strong></p>
	</div>
	
	<script src="//unpkg.com/vue"></script>
	<script src="//unpkg.com/http-vue-loader"></script>
	<script src="//unpkg.com/axios/dist/axios.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>

	<script src="config.js"></script>
	<script src="index.js"></script>
</body>
</html>
